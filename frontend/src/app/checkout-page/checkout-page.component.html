
<ngb-accordion #acc="ngbAccordion" [closeOthers]="true" activeIds="static-1">
    <ngb-panel id="static-1" title="Confirm Order">
<ng-template ngbPanelContent>
    <hr>
    <h2>Order Summary</h2>
    <hr>
    <table class="table table-bordered  table-hover">
        <thead class="thead-light">
            <tr>
                <th>Name & Description</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total For Item</th>
            </tr>
        </thead>
        <tr *ngFor="let prod of productAddedTocart;let q = index">
            <td class="text-center">{{prod.name}}</td>
            <td>{{prod.price}}</td>
            <td>{{prod.Quantity}}</td>
            <td>{{prod.price * prod.Quantity}}</td>
        </tr>
        <tr>
            <td class="text-center"><b>Total</b></td>
            <td></td>
            <td></td>
            <td>{{allTotal}}</td>
        </tr>
    </table>

    <hr>
    <h2>Delivery Details</h2>
    <hr>
    <div style="border: 1px solid black;padding: 7px 7px 7px 7px;">
        <form>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-3">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="">
            </div>
            
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2" style="margin-left: 0cm;">
                    <label for="inputMobileNo">Mobile No.</label>
                    <input type="text" class="form-control" id="inputMobileNo" placeholder="">
                </div>
            </div>
            <div class='text-center'>
            <button type="submit"  class="btn btn-primary" routerLink='/mycart/checkout-page/thanks-page'>PLACE ORDER</button>
        </div> 
        </form>
    </div>
</ng-template>
